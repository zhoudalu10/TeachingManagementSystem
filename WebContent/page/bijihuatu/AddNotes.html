<!DOCTYPE html>
<html>

<head>

	<meta charset="utf-8">

	<style>
		textarea {

			height: 512px;
		}

		button {
			background-color: #00BFFF;
			border: none;
			color: white;
			padding: 9px 20px;
			text-align: center;
			border-radius: 25px;
			text-decoration: none;
			display: inline-block;
			font-size: 16px;
			margin: 4px 2px;
			cursor: pointer;
		}
		
		#note{
			width:1024px;
			height:512px;
			resize:none;
			outline:none;
		}
	</style>
	<script src="/TeachingManagementSystem/page/jquery-1.10.2.js"></script>
	<script>
		$(document).ready(function () {
			$('#SubmitNote').click(function () {
				var data = $('#note').val();
				if(data==''){
					alert('笔记不能为空！');
				}else{
					$.post('/TeachingManagementSystem/NoteAddServlet', { data: data }, function (t) {
						if (t == 'true') {
							alert('增加笔记成功');
						} else {
							alert('增加笔记失败');
						}
					})
				}
			})
		})

	</script>
</head>

<body>

	<div>
		请增加笔记：
	</div>
	<br/>
	<div class="notes">
		<textarea  id="note" ></textarea>
	</div>
	<br/>
	<div>
		<button id="SubmitNote">提交</button>
	</div>

</body>


</html>
