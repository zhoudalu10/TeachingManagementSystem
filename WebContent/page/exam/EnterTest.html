			<h1>在线考试注意事项</h1>
			<ol>
				<li>考生须持学生证或身份证参加考试，证件放在桌子的右上角。证件模糊者不得参与考试。</li>
				<li>考生须保持考场内肃静，考生进入考场后，一律关闭手机，否则作为作弊处理。</li>
				<li>本场考试持续时间为30分钟。</li>
				<li>考生须在规定时间内独立答卷，不得抄袭。</li>
				<li>携带与考试内容相关的文字材料或者存储有与考试内容相关资料的电子设备参加考试或替考者，将被录入档案。</li>
			</ol>
